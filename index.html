<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JijiCat</title>
<style>
  /* Устанавливаем начальные стили для строки */
  #movingText {
    position: absolute;
    font-size: 20px; /* Размер текста 20px */
    left: 0;
    top: 50%;
    white-space: nowrap;
    animation: moveText 10s linear infinite; /* Анимация движения */
    animation-timing-function: ease-in-out; /* Эффект ветра */
    color: black; /* Черный цвет текста */
  }

  /* Определяем анимацию для движения текста */
  @keyframes moveText {
    0% {
      transform: translateX(0);
    }
    45% {
      transform: translateX(calc(50vw - 10px)); /* Остановка посередине экрана */
    }
    55% {
      transform: translateX(calc(50vw + 10px)); /* Передвигаем текст за границу экрана */
    }
    100% {
      transform: translateX(calc(100vw + 20px)); /* Движение за экран */
    }
  }

  /* Добавляем анимацию для фона страницы */
  html, body {
    height: 100%; /* Установка высоты на 100% для всей страницы */
    margin: 0; /* Убираем отступы по умолчанию */
    padding: 0; /* Убираем внутренние отступы по умолчанию */
    overflow: hidden; /* Убираем прокрутку страницы */
  }

  body {
    animation: changeBackground 20s linear infinite;
    background-attachment: scroll; /* Фон прокручивается */
    background-size: 500% 100%; /* Увеличиваем размер фона */
    background-repeat: repeat-x; /* Повторяем фон только горизонтально */
    background-image: linear-gradient(90deg, #ffcccc, #cc99ff, #99ff99, #ffcc99, #ccff99, #ffcccc, #cc99ff); /* Градиентный фон с пастельными цветами */
  }

  /* Определяем анимацию для изменения фона */
  @keyframes changeBackground {
    0% {
      background-position: 0%;
    }
    100% {
      background-position: 100%;
    }
  }
</style>
</head>
<body>
  <div id="movingText">Kiki's Internet Services</div>
</body>
</html>
